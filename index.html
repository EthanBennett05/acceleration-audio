<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceleration Audio | The global leader in accelerating music</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-amber-100">
    <header class="bg-amber-600 text-center py-10 mx-auto">
      <h1 class="text-5xl font-bold">Welcome to</h1>
      <h1 class="text-5xl font-bold text-amber-50">Acceleration Audio</h1>
    </header>

    <div id="song-info" class="bg-amber-100 pt-10">
      <div class="w-65 mx-auto max-h-65 rounded-2xl overflow-hidden shadow-[0_0_30px_rgba(0,0,0,0.5)]">
        <img id="song-image" src="" alt="" class="">
      </div>
      <div>
        <audio src="" id="audioPlayer"></audio>
        <p id="song-playing" class="text-center font-bold py-5"></p>
      </div>
    </div>

    <div id="play-bar" class="bg-amber-100 w-[50%] mx-auto">
      <div class="flex justify-center pb-10">
          <button id="skip-back">
            <i data-lucide="skip-back" class="w-20 h-20 text-amber-600 fill-transparent"></i>
          </button>
          <button id="playButton">
            <i data-lucide="play" class="w-20 h-20 text-amber-600 fill-transparent"></i>
          </button>
          <button id="pauseButton" class="hidden">
          <i data-lucide="pause" class=" text-amber-600 fill-transparent w-20 h-20"></i>
          <button id="next-song">
            <i data-lucide="skip-forward" class="text-amber-600 fill-transparent w-20 h-20"></i>
          </button>
          </button>
      </div>
        <div class="flex justify-between">
          <p id="current-time" class=""></p>
          <p id="duration" class=""></p>
        </div>
        <div id="custom-progress" class="w-full h-8 rounded-[25px] bg-amber-500 trasition-all overflow-hidden">
            <div id="custom-progress-bar" class="w-0 h-8 bg-amber-600 z-10"></div>
        </div>
          <p>
            <progress id="progress" value="0" max="1" style="width:100%" class="hidden"></progress>
          </p>
    </div>
    


    <script src="main.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
